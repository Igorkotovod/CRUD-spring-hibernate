<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Person</title>
</head>
<body>
<div align="center">
<form th:method="POST" th:action="@{/people}" th:object="${person}">
  <label for="firstName">Enter name:</label>
  <input type="text" th:field="*{firstName}" id="firstName">
  <div style="color: darkred" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Firstname error</div>
  <br/>
  <label for="lastName">Enter surname:</label>
  <input type="text" th:field="*{lastName}" id="lastName">
  <div style="color: darkred" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Lastname error</div>
  <br/>
  <label for="email">Enter email:</label>
  <input type="text" th:field="*{email}" id="email">
  <div style="color: darkred" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
  <br/>
  <h2>********************</h2>
  <input type="submit" value="Create!"/>
</form>
</div>
</body>
</html>
