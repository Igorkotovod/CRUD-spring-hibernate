<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>
<p th:text="${person.getId()}">VALUE</p>
<p th:text="${person.getFirstName()}">VALUE</p>
<p th:text="${person.getLastName()}">VALUE</p>
<p th:text="${person.getEmail()}">VALUE</p>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/people/{id}(${person.getId()})}">
  <input type="submit" value="Delete"/>
</form>
</body>
</html>
